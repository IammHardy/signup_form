<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="formContainer">
        <h1>SIGN-UP FORM</h1>
    <form id="userForm">
        <div id="container">
        <label for="name">Name</label>
        <input type="text" placeholder="Enter a username" id="name" name="name">
    </div>
    <div id="container">
        <label for="email">Email</label>
        <input type="email" placeholder="Enter a valid email" id="email" name="email" required>
    </div>
    <div id="container">
        <label for="password">Password</label>
        <input type="password" placeholder="Enter a Password" id="password" name="password" required>
    </div>
        <button type="submit" id="button">Submit</button>

        <div id="message">
            
        </div>

    </form>
</div>
</body>
